<div style="width:100%;height:100%;position:fixed;top: 0;left:0; margin:auto;z-index:102; background: rgba(0,0,0,0.5);" id="overspread"    *ngIf="!handleErrorService.errorPopupHidden">
             <div class="handle-error-body" >
                  <div id="error_close" style="position: absolute; width: 40px; height: 41px; cursor: pointer; right: 4px; top: 4px;" (click)="closeErrorPopup()"></div>
                  <div style="position: absolute; margin: 50px 10px; height: 119px; text-align: center;line-height: 1.5em;" ><div *ngFor=" let errorMessage of handleErrorService.errorMessages" >{{errorMessage.message}}</div></div>
                  <div id="error_ensure" style="position: absolute; right: 10px; bottom: 10px; width: 67px; height: 29px; cursor: pointer;" (click)="closeErrorPopup()"></div>
               </div>
            </div>
