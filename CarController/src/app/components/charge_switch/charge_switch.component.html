<!--档位操控面板-->
<div class="charge-switch z-index-100 "   [ngClass]="{'hidden':chargeSwitchService.chargeSwitchHidden}">
   <div class="charge-switch-action" (click)=" chargeSwitch() " [ngClass]="{'charge-switch-action-active': chargeSwitchService.charge}"></div>
   <div class="charge-switch-content">充电</div>
    <button class="close cursor-pointer" (click)="closeChargeSwitch() ">X</button>
</div>
