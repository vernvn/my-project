	</div>
	<div class="content-img">
		<img src="home/help/images/j.png" width="409" />
	</div>
	<div class="content-word">
		3.更新完成后，重新打开浏览器，进入小车匠培训学习系统；在您使用时，不建议更新浏览器版本。</div>
